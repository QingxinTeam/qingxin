  <meta charset="utf-8">
 <div  class="form-group" style="width: 80%;margin-top: 60px; float:left;margin-left: 10px"  ng-controller="dataCtrl">
  <div class="col-xs-3">
      <div class="input-group">
        <span class="input-group-addon">开　始</span>
        <input class="form-control form_starttime1" name="StartTime" ng-model="beginTime"  type="text" >
      </div>
    </div>
    <div class="col-xs-3">
      <div class="input-group">
        <span class="input-group-addon">结　束</span>
        <input class="form-control form_endtime1" name="EndTime" ng-model="endTime" type="text" >
      </div>
    </div>
    
     <button class="btn btn-default" style="background-color:#97a098;color:white;border: 0px;" ng-click="query()" >查询</button>
    <br/><br/>
    
    <div  style=" width: 100%; overflow-x:auto; overflow-y:auto;float:left;background-color:white;">
  
  <div class="table-box" style="margin: 20px;">
    <div id="toolbar">
        <button id="button" class="btn btn-default" style="background-color:#1caf27;color:white;border: 0px;"> <span class="glyphicon glyphicon-edit"></span> 修改</button>
         <button id="searchbtn" class="btn btn-default" style="background-color:#97a098;color:white;border: 0px;"><span class="glyphicon glyphicon-search"></span> 搜索</button>
        <button id="getTableData" class="btn btn-default" style="background-color:#b9c135;color:white;border: 0px;"> <span class="glyphicon glyphicon-download-alt"></span> 导出</button>
    </div>
    <table id="table"></table>
</div>

    </div>
    
    
    <script type="text/javascript">
$(function() {
  $('.form_starttime1').datetimepicker(
    {
      language: 'zh-CN',
      weekStart: 1,
      startView: 0,
      minView: 0,
      format: 'yyyy-mm-dd hh:ii:ss',
      autoclose: 1,
      todayBtn: 1,
      todayHighlight: 1,
      forceParse: 1
    }
  );
  $('.form_endtime1').datetimepicker(
    {
      language: 'zh-CN',
      weekStart: 1,
      startView: 0,
      minView: 0,
      format: 'yyyy-mm-dd hh:ii:ss',
      autoclose: 1,
      todayBtn: 1,
      todayHighlight: 1,
      forceParse: 1
    }
  );
});
</script>
    
    
    </div>
